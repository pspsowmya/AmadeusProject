apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8
targetCompatibility = 1.8
dependencies {
implementation 'com.google.code.gson:gson:2.8.2'
implementation 'com.amadeus:amadeus-java:5.8.0'
implementation 'org.json:json:20210307'
implementation group: 'org.apache.poi', name: 'poi', version: '3.17'
implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
implementation group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.3.0'
implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.17'
implementation group: 'org.apache.poi', name: 'poi-excelant', version: '3.17'
}
repositories { maven { url "https://jcenter.bintray.com" } }
jar {
baseName = 'amadeusExample'
version =  '0.1.0'
}
mainClassName = 'amadeustest.AmadeusExample' 

